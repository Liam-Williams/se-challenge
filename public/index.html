<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expense Upload</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Expenses Upload</h1>
                <br/>
                <form action="/api/expenses/upload/csv" method="post" enctype="multipart/form-data" accept=".csv">
                    <div class="form-group">
                        <p>
                            <label class="control-label">Select your expenses .csv file</label>
                        </p>
                        <p class="input-group">
                            <input name="expenses" type="file">
                        </p>
                        <p>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
